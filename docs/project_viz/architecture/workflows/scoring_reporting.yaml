# file: docs/project_viz/architecture/workflows/scoring_reporting.yaml
workflows:
  - id: scoring_reporting
    name: Telemetry ingest to scoring and reporting
    scope: analysis
    steps:
      - n: 1
        from: orchestrator_cli
        to: telemetry
        message: publish raw_parquet/** (and raw/** when enabled) and telemetry validation evidence (when enabled)
        data:
          - raw_parquet/**
          - raw/**  # when raw preservation enabled
          - logs/telemetry_validation.json  # when validation enabled
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`raw_parquet/**`, `raw/**` (when raw preservation enabled), `logs/telemetry_validation.json` (when validation enabled)'
      - n: 2
        from: orchestrator_cli
        to: normalization
        message: map raw_parquet/** to normalized/** and publish mapping coverage + profile snapshot
        data:
          - normalized/**
          - normalized/mapping_coverage.json
          - normalized/mapping_profile_snapshot.json
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`normalized/**`, `normalized/mapping_coverage.json`, `normalized/mapping_profile_snapshot.json`'
      - n: 3
        from: orchestrator_cli
        to: validation
        message: snapshot criteria pack and publish criteria results
        data:
          - criteria/manifest.json
          - criteria/criteria.jsonl
          - criteria/results.jsonl
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`criteria/manifest.json`, `criteria/criteria.jsonl`, `criteria/results.jsonl`'
      - n: 4
        from: orchestrator_cli
        to: detection
        message: compile/evaluate Sigma and publish detections
        data:
          - bridge/**
          - detections/detections.jsonl
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`bridge/**`, `detections/detections.jsonl`'
      - n: 5
        from: orchestrator_cli
        to: scoring
        message: join ground truth, criteria, detections -> scoring summary
        data:
          - scoring/summary.json
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`scoring/summary.json`'
      - n: 6
        from: orchestrator_cli
        to: reporting
        message: generate report/report.json, report/thresholds.json, report/run_timeline.md, and report/report.html (when enabled)
        data:
          - report/report.json
          - report/thresholds.json
          - report/run_timeline.md
        evidence:
          - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
            section_heading: Minimum v0.1 IO boundaries (stage-local)
            excerpt: '`report/**` (must include `report/report.json`, `report/thresholds.json`); additional may include `report/report.html` (when enabled)'
          - file: 080_reporting.md
            section_heading: Required reporting outputs (v0.1)
            excerpt: '`report/report.json`, `report/thresholds.json`, `report/report.html` (when enabled), `report/run_timeline.md`'
    evidence:
      - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
        section_heading: Minimum v0.1 IO boundaries (stage-local)
        excerpt: '`raw_parquet/**`, mapping profiles'
      - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
        section_heading: Minimum v0.1 IO boundaries (stage-local)
        excerpt: '`scoring/summary.json`'
      - file: 080_reporting.md
        section_heading: Reporting stage responsibilities
        excerpt: The reporting stage transforms scoring outputs into actionable artifacts.

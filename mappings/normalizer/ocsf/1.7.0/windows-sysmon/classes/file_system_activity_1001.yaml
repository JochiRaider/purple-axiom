# mappings/normalizer/ocsf/1.7.0/windows-sysmon/classes/file_system_activity_1001.yaml
format_version: 1

class_map:
  class_uid: 1001
  class_name: File System Activity
  category_uid: 1

  event_id_map:
    11: {activity_id: 1}

emit:
  class_uid:
    const_from_class: true

  activity_id:
    from_event_id_map: activity_id

  type_uid:
    op: compute_type_uid
    args:
      class_uid_from_class: true
      activity_id_from_event_id_map: true

  actor.user.name:
    from: event_data.User
    transforms: [trim_ascii, absent_if_placeholder, split_domain_user_name]

  actor.user.domain:
    from: event_data.User
    transforms: [trim_ascii, absent_if_placeholder, split_domain_user_domain]

  file.path:
    from: event_data.TargetFilename
    transforms: [trim_ascii, absent_if_placeholder]

  file.name:
    from: event_data.TargetFilename
    transforms: [trim_ascii, absent_if_placeholder, extract_basename]

  file.parent_folder:
    from: event_data.TargetFilename
    transforms: [trim_ascii, absent_if_placeholder, extract_parent_folder]

  actor.process.pid:
    from: event_data.ProcessId
    transforms: [trim_ascii, absent_if_placeholder, parse_int]

  actor.process.uid:
    from: event_data.ProcessGuid
    transforms: [trim_ascii, absent_if_placeholder]

  actor.process.file.path:
    from: event_data.Image
    transforms: [trim_ascii, absent_if_placeholder]

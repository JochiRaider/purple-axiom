# mappings/normalizer/ocsf/1.7.0/osquery/classes/file_system_activity_1001.yaml
format_version: 1

class_map:
  class_uid: 1001
  class_name: File System Activity
  category_uid: 1

  # For osquery, action is the per-row activity key (event_id_map is the schema alias).
  event_id_map:
    "added": {activity_id: 0}
    "removed": {activity_id: 0}
    "snapshot": {activity_id: 99}

emit:
  class_uid:
    const_from_class: true

  activity_id:
    from_event_id_map: activity_id

  type_uid:
    op: compute_type_uid
    args:
      class_uid_from_class: true
      activity_id_from_event_id_map: true

  actor.user.uid:
    from: columns.uid
    transforms: [trim_ascii, absent_if_placeholder]

  actor.user.name:
    from: columns.username
    transforms: [trim_ascii, absent_if_placeholder]

  file.path:
    from: columns.target_path
    transforms: [trim_ascii, absent_if_placeholder]

  file.name:
    from: columns.target_path
    transforms: [trim_ascii, absent_if_placeholder, extract_basename]

  file.parent_folder:
    from: columns.target_path
    transforms: [trim_ascii, absent_if_placeholder, extract_parent_folder]

  unmapped.osquery.notes:
    when:
      event_id_in: ["snapshot"]
    const: "snapshot row; activity_id=99 (Other)"

no_inference:
  forbidden_derivations:
    - actor.process_from_file_events

# file: docs/project_viz/architecture/glossary.yaml
version: 1
terms:
  - id: purple_axiom
    term: Purple Axiom
    category: general
    definition: One-shot, local-first, contract-driven pipeline that produces deterministic run bundles for purple-team evaluation.
    aliases: []
    evidence:
      - file: 020_architecture.md
        section_heading: Scope
        excerpt: one-shot, local-first pipeline ... produces reproducible run bundles.
  - id: trust_zone
    term: trust_zone
    category: security
    definition: Named environment boundary used to cluster components and reason about trust.
    aliases:
      - trust zone
    evidence:
      - file: 10_trust_zones.yaml
        section_heading: trust_zones
        excerpt: Automation runner/harness that executes the orchestrator pipeline
  - id: project_version
    term: project_version
    category: general
    definition: SemVer identifying the Purple Axiom release (codebase).
    aliases: []
    evidence:
      - file: ADR-0001-project-naming-and-versioning.md
        section_heading: Project release version
        excerpt: '`project_version` identifies the Purple Axiom release (codebase).'
  - id: run_id
    term: run_id
    category: data
    definition: RFC 4122 UUID string identifying a run; MUST be globally unique and not reused.
    aliases: []
    evidence:
      - file: ADR-0001-project-naming-and-versioning.md
        section_heading: Run identifier
        excerpt: '`run_id` MUST be an RFC 4122 UUID string.'
  - id: scenario_id
    term: scenario_id
    category: data
    definition: Stable identifier for a logical scenario; independent of project_version.
    aliases: []
    evidence:
      - file: ADR-0001-project-naming-and-versioning.md
        section_heading: Scenario identity and version
        excerpt: '`scenario_id` MUST be a stable identifier for a logical scenario.'
  - id: scenario_version
    term: scenario_version
    category: data
    definition: SemVer version identifying a scenario revision; versioned independently from project_version.
    aliases: []
    evidence:
      - file: ADR-0001-project-naming-and-versioning.md
        section_heading: Scenario identity and version
        excerpt: '`scenario_version` MUST be SemVer and MUST be versioned independently.'
  - id: action_id
    term: action_id
    category: data
    definition: Per-action instance identifier within a run. v0.1 format: `s<positive_integer>` (e.g., `s1`). v0.2+ reserves
      deterministic tokens (e.g., `pa_aid_v1_<32hex>`). Used with `run_id` as an action-level join key in exports.
    aliases: []
    evidence:
      - file: 030_scenarios.md
        section_heading: Stable action identity (join keys)
        excerpt: 'action_id: Per-action instance identifier within a run. v0.1 format: `s<positive_integer>` (e.g., `s1`); v0.2+ reserved for deterministic token `pa_aid_v1_<32hex>`.'
      - file: 085_golden_datasets.md
        section_heading: Terminology
        excerpt: 'Action-level: (run_id, action_id) (ground truth action instance id).'
  - id: action_key
    term: action_key
    category: data
    definition: Stable, cross-run action identity join key computed as sha256_hex(canonical_json_bytes(action_key_basis_v1)).
      The basis MUST exclude run-unique and time-varying fields.
    aliases: []
    evidence:
      - file: 030_scenarios.md
        section_heading: Stable action identity (join keys)
        excerpt: '`action_key` is the stable identity join key for cross-run evaluation. It is computed as sha256_hex(canonical_json_bytes(action_key_basis_v1)).'
      - file: 000_charter.md
        section_heading: Determinism and reproducibility
        excerpt: Action identity MUST support deterministic joins across runs via a stable `action_key` basis canonicalized using RFC 8785 (JCS).
  - id: workspace_root
    term: workspace_root
    category: infra
    definition: Filesystem root under which all durable artifacts are written; tools must not persist artifacts outside it
      (with limited exceptions).
    aliases:
      - <workspace_root>
      - workspace_root
    evidence:
      - file: 120_config_reference.md
        section_heading: Workspace boundary rules (normative)
        excerpt: Tooling MUST NOT write persistent artifacts outside <workspace_root>/.
  - id: run_bundle
    term: run bundle
    category: data
    definition: The canonical per-run directory at <workspace_root>/runs/<run_id>/ containing artifacts produced by the orchestrator.
    aliases:
      - <workspace_root>/runs/<run_id>/
      - run bundle root
      - runs/<run_id>/
    evidence:
      - file: 086_detection_baseline_library.md
        section_heading: Terminology
        excerpt: 'Run bundle: The canonical per-run directory at <workspace_root>/runs/<run_id>/.'
  - id: run_relative_path
    term: run-relative path
    category: data
    definition: A path interpreted relative to the run bundle root (MUST NOT include the `runs/<run_id>/` prefix).
    aliases:
      - run-relative
    evidence:
      - file: 025_data_contracts.md
        section_heading: Artifact path requirements (normative)
        excerpt: Paths MUST be run-relative and MUST NOT include the `runs/<run_id>/` prefix.
  - id: manifest_json
    term: manifest.json
    category: data
    definition: The canonical run manifest file at runs/<run_id>/manifest.json used as a provenance and status anchor for
      the run.
    aliases:
      - manifest.json
      - runs/<run_id>/manifest.json
    evidence:
      - file: 105_ci_operational_readiness.md
        section_heading: Definitions
        excerpt: Run status recorded in runs/<run_id>/manifest.json as manifest.status.
  - id: manifest_status
    term: manifest.status
    category: data
    definition: Canonical run status value (success | partial | failed) recorded in the run manifest; derived from stage outcomes.
    aliases:
      - run status
    evidence:
      - file: 105_ci_operational_readiness.md
        section_heading: Definitions
        excerpt: 'Run status: (success | partial | failed) ... as manifest.status.'
  - id: run_lock
    term: run lock
    category: infra
    definition: File-based lock preventing concurrent writers to the same run bundle.
    aliases:
      - runs/.locks/<run_id>.lock
    evidence:
      - file: ADR-0004-deployment-architecture-and-inter-component-communication.md
        section_heading: Decision
        excerpt: acquire run lock runs/.locks/<run_id>.lock.
  - id: verb_build
    term: build
    category: workflow
    definition: Lifecycle verb that executes lab_provider stage only.
    aliases:
      - orchestrator build
    evidence:
      - file: 020_architecture.md
        section_heading: Range lifecycle verbs
        excerpt: 'build: Execute `lab_provider` stage only.'
  - id: verb_simulate
    term: simulate
    category: workflow
    definition: Lifecycle verb that runs the full end-to-end pipeline.
    aliases:
      - orchestrator simulate
    evidence:
      - file: 020_architecture.md
        section_heading: Range lifecycle verbs
        excerpt: 'simulate: full pipeline (end-to-end).'
  - id: verb_replay
    term: replay
    category: workflow
    definition: Lifecycle verb that reruns downstream analysis stages only.
    aliases:
      - orchestrator replay
    evidence:
      - file: 020_architecture.md
        section_heading: Range lifecycle verbs
        excerpt: 'replay: rerun only downstream analysis stages.'
  - id: verb_export
    term: export
    category: workflow
    definition: Lifecycle verb that packages a run bundle for sharing.
    aliases:
      - run export
    evidence:
      - file: 020_architecture.md
        section_heading: Range lifecycle verbs
        excerpt: 'export: package a run bundle for sharing.'
  - id: verb_destroy
    term: destroy
    category: workflow
    definition: Lifecycle verb that tears down range resources.
    aliases:
      - range destroy
    evidence:
      - file: 020_architecture.md
        section_heading: Range lifecycle verbs
        excerpt: 'destroy: tear down range resources.'
  - id: stage
    term: stage
    category: workflow
    definition: A pipeline step with scoped inputs/outputs that communicates via filesystem artifacts and contract validation.
    aliases: []
    evidence:
      - file: 000_charter.md
        section_heading: Principles
        excerpt: contract-driven, stage-scoped execution.
  - id: stage_outcome
    term: stage outcome
    category: data
    definition: Deterministic per-stage (or substage) outcome record including status/fail_mode/reason_code; used to derive
      manifest.status.
    aliases:
      - stage outcomes
    evidence:
      - file: ADR-0005-stage-outcomes-and-failure-classification.md
        section_heading: Decision
        excerpt: Stage outcomes and failure classification.
  - id: fail_mode
    term: fail_mode
    category: data
    definition: Outcome severity mode that governs whether failures are hard (fail_closed) or non-fatal (warn_and_skip).
    aliases: []
    evidence:
      - file: 015_lab_providers.md
        section_heading: Stage outcomes and failure classification
        excerpt: Fail-closed ... fail_mode="fail_closed".
  - id: reason_code
    term: reason_code
    category: data
    definition: Canonical token classifying why a stage/substage outcome occurred.
    aliases: []
    evidence:
      - file: 015_lab_providers.md
        section_heading: Stage outcomes and failure classification
        excerpt: the stage MUST emit stage outcomes and reason codes.
  - id: stable_stage_identifiers
    term: stable stage identifiers
    category: workflow
    definition: 'Canonical stage ID set used across v0.1+ pipeline definitions: lab_provider, runner, telemetry, normalization,
      validation, detection, scoring, reporting, signing.'
    aliases:
      - stage identifiers
    evidence:
      - file: 000_charter.md
        section_heading: Summary
        excerpt: 'Stable stage identifiers: lab_provider, runner, telemetry, normalization, validation, detection, scoring,
          reporting, signing.'
  - id: publish_gate
    term: publish gate
    category: workflow
    definition: Write to a staging location first, validate, then publish atomically into the final run-bundle path.
    aliases:
      - staging + atomic publish
    evidence:
      - file: 015_lab_providers.md
        section_heading: Publish and validation gate
        excerpt: The stage MUST publish by atomic rename into the final run bundle location.
  - id: staging_directory
    term: .staging
    category: infra
    definition: Reserved staging area used by publish-gated writers prior to atomic rename into final locations.
    aliases:
      - staging location
    evidence:
      - file: 015_lab_providers.md
        section_heading: Publish and validation gate
        excerpt: Staging location MUST be under runs/<run_id>/.staging/lab_provider/.
  - id: contract_validation_report
    term: logs/contract_validation/<stage_id>.json
    category: data
    definition: Deterministic contract validation report emitted when a stage fails publish-gate contract validation.
    aliases:
      - contract validation report
    evidence:
      - file: 020_architecture.md
        section_heading: Publish gate (normative, v0.1)
        excerpt: On contract validation failure, the stage MUST emit a contract validation report at `runs/<run_id>/logs/contract_validation/<stage_id>.json`.
  - id: contract
    term: contract
    category: data
    definition: A schema-backed definition for an artifact class used for validation and CI gating.
    aliases:
      - contract-backed artifact
    evidence:
      - file: 025_data_contracts.md
        section_heading: Terminology
        excerpt: Defines contract-backed artifacts and reader semantics for run bundles.
  - id: contract_registry
    term: contract registry
    category: component
    definition: Registry that provides schemas for contract validation when present.
    aliases: []
    evidence:
      - file: 015_lab_providers.md
        section_heading: Publish and validation gate
        excerpt: validate the snapshot (schema ... via the contract registry).
  - id: contract_registry_json
    term: contract_registry.json
    category: data
    definition: Machine-readable registry binding artifact globs to schema contracts and validation modes.
    aliases:
      - contract registry file
    evidence:

# mappings/normalizer/ocsf/1.7.0/osquery/canonicalization.yaml
format_version: 1

constants:
  placeholder_values:
    - ""
    - "-"
    - "NULL"
    - "null"
    - "(null)"
    - "N/A"

transforms:
  # --- string helpers ---
  trim_ascii:
    kind: string
    op: trim_ascii_whitespace

  lowercase_ascii:
    kind: string
    op: lowercase_ascii

  to_string:
    kind: scalar
    op: to_string

  # --- numeric parsing ---
  parse_int:
    kind: scalar
    op: parse_int
    args:
      base: 10

  parse_port_int:
    kind: scalar
    op: parse_int
    args:
      base: 10
      min: 0
      max: 65535

  # --- timestamps ---
  parse_epoch_s_to_epoch_ms:
    kind: time
    op: parse_epoch_s_to_epoch_ms

  # --- presence / placeholders ---
  absent_if_placeholder:
    kind: presence
    op: absent_if_in_set
    args:
      set_ref: constants.placeholder_values

  # --- network ---
  normalize_ip:
    kind: network
    op: normalize_ip_text
    args:
      allow_ipv4: true
      allow_ipv6: true

  # --- path helpers ---
  extract_basename:
    kind: string
    op: extract_basename

  extract_parent_folder:
    kind: string
    op: extract_parent_folder

  # --- identity ---
  jcs_canonical_json_bytes:
    kind: identity
    op: jcs_canonical_json_bytes

  sha256_trunc128_hex:
    kind: identity
    op: sha256_trunc128_hex
    args:
      bytes: 16

  prefix_pa_eid_v1:
    kind: identity
    op: prefix_string
    args:
      prefix: "pa:eid:v1:"

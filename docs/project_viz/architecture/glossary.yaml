        section_heading: contracts
        excerpt: schema_path
  - id: contract_version
    term: contract_version
    category: data
    definition: SemVer identifying a contract schema version; must match schema constant.
    aliases: []
    evidence:
      - file: contract_registry.json
        section_heading: notes
        excerpt: contracts[].contract_version MUST be kept in sync
  - id: artifact_kind
    term: artifact_kind
    category: data
    definition: 'Contract classification: run_artifact | repo_input | other.'
    aliases: []
    evidence:
      - file: contract_registry.json
        section_heading: contracts
        excerpt: artifact_kind
  - id: contract_format
    term: format
    category: data
    definition: Serialization format for a contract-backed artifact (json | jsonl | yaml).
    aliases: []
    evidence:
      - file: contract_registry.json
        section_heading: contracts
        excerpt: format
  - id: validation_mode
    term: validation_mode
    category: data
    definition: Contract binding validation mode (json_document | jsonl_lines | yaml_document).
    aliases: []
    evidence:
      - file: contract_registry.json
        section_heading: bindings
        excerpt: validation_mode
  - id: artifact_glob
    term: artifact_glob
    category: data
    definition: Run-relative glob pattern used to bind artifacts to schema contracts.
    aliases: []
    evidence:
      - file: contract_registry.json
        section_heading: notes
        excerpt: bindings[].artifact_glob values are run-relative
  - id: contract_binding
    term: contract binding
    category: data
    definition: Mapping from artifact_glob to contract_id plus validation_mode in the contract registry.
    aliases:
      - binding
    evidence:
      - file: contract_registry.json
        section_heading: bindings
        excerpt: bindings
  - id: canonical_json_bytes
    term: canonical_json_bytes
    category: data
    definition: RFC 8785 JCS canonical JSON encoded as UTF-8 bytes (no BOM; no trailing newline) used as a hashing basis.
    aliases:
      - RFC 8785
      - JCS
    evidence:
      - file: 086_detection_baseline_library.md
        section_heading: Integrity and signing
        excerpt: canonical_json_bytes(x) is RFC 8785 JCS canonical JSON.
  - id: evidence_refs
    term: evidence_refs
    category: data
    definition: Evidence pointer list used to reference run artifacts supporting a derived conclusion (e.g., gap attribution).
    aliases:
      - evidence pointers
    evidence:
      - file: 050_normalization_ocsf.md
        section_heading: Regression fixture (normative)
        excerpt: with evidence_refs[] including normalized/mapping_coverage.json.
  - id: redaction_policy
    term: redaction policy
    category: security
    definition: Policy controlling what data can be retained/exported and how sensitive artifacts are handled (withholding/quarantine
      and redaction-safe defaults).
    aliases:
      - ADR-0003
    evidence:
      - file: ADR-0003-redaction-policy.md
        section_heading: Decision
        excerpt: Defines the redaction policy model and handling rules.
  - id: redaction_safe
    term: redacted-safe
    category: security
    definition: Artifact state indicating it satisfies the effective redaction policy and required post-checks and is eligible
      for redaction-safe exports.
    aliases:
      - redaction-safe
      - public posture
    evidence:
      - file: 090_security_safety.md
        section_heading: Definitions
        excerpt: 'Redacted-safe: Satisfies the effective redaction policy and post-checks (see ADR-0003).'
  - id: release_posture
    term: release posture
    category: security
    definition: Policy token controlling dataset/export contents (`public` | `gated` | `internal`).
    aliases: []
    evidence:
      - file: 085_golden_datasets.md
        section_heading: Terminology
        excerpt: 'Release posture: `public` (redaction-safe only), `gated` (access-controlled), `internal` (may include non-public artifacts).'
  - id: placeholder_artifact
    term: placeholder artifact
    category: security
    definition: Deterministic placeholder written in place of withheld/quarantined content per security policy and reader
      semantics.
    aliases:
      - placeholder
    evidence:
      - file: 086_detection_baseline_library.md
        section_heading: Forbidden content (redaction-safe by default)
        excerpt: a "placeholder" is any deterministic placeholder artifact written.
  - id: quarantined
    term: quarantined
    category: security
    definition: Artifact handling state indicating content is disallowed for public posture and must be excluded from redaction-safe
      exports.
    aliases: []
    evidence:
      - file: 085_golden_datasets.md
        section_heading: Verification and CI
        excerpt: presence of quarantined/unredacted artifacts in public posture.
  - id: unredacted
    term: unredacted
    category: security
    definition: Artifact class or directory containing unredacted content; must be controlled by redaction policy and excluded
      from redaction-safe artifacts.
    aliases:
      - runs/<run_id>/unredacted/**
      - unredacted/**
    evidence:
      - file: 086_detection_baseline_library.md
        section_heading: Forbidden content (redaction-safe by default)
        excerpt: A BDP MUST NOT include ... run/unredacted/**.
